name: Java CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '1.8', '11' ]
    steps:
    - uses: actions/checkout@v1
    - name: Setup Java
      uses: actions/setup-java@v1.0.0
      with:
        java-version: ${{ matrix.java }}
    - name: Build with Maven
      run: mvn --no-transfer-progress verify
