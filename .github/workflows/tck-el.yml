name: tck-el
on:
  schedule:
  - cron: "0 1 * * *"
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        java: ['1.8']
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Setup for TCK
      run: mvn -B -DskipTests=true install
    - name: Run EL TCK
      run: mvn -amd -B -P tck -pl tck/el verify
